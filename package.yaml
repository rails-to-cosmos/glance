name:                glance
version:             0.1.0.0
github:              "rails-to-cosmos/glance"
license:             BSD3
author:              "Dmitry Akatov"
maintainer:          "dmitry.akatov@protonmail.com"
copyright:           "Dmitry Akatov"

extra-source-files:
  - README.md
  - CHANGELOG.md

default-extensions:
  - OverloadedStrings

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/rails-to-cosmos/glance#readme>

dependencies:
  - base >= 4.7 && < 5
  - mtl
  - text
  - haskeline
  - megaparsec
  - persistent
  - persistent-sqlite
  - persistent-template
  - persistent-mtl
  - unliftio
  - monad-logger
  - resource-pool
  - exceptions
  - directory
  - filepath
  - bytestring
  - time
  - containers
  - text-show

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs:
    - src
    - lib

executables:
  glance:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - glance

tests:
  glance-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - glance
      - tasty
      - tasty-hunit
      - containers
